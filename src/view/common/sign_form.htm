<div id="shadow" class="fixed bg-gray-0 opacity-50 hidden top-0 left-0 h-full w-full z-30"></div>
<div id="form" class="fixed hidden top-1/2 left-1/2 w-form h-form -translate-x-1/2 -translate-y-1/2 z-30 
                backdrop-blur-sm shadow-md rounded-3xl overflow-hidden">
    <div id="signin" class="absolute w-full h-full bg-black bg-opacity-20 transition-all duration-500">
        <div class="flex flex-col h-full justify-around items-center">
            <p class="text-4xl font-sans">Welcome back</p>
            <div class="space-y-4 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-7 left-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <input autocomplete="off" class="h-12 w-72 rounded-2xl block py-2 pl-11 pr-4 outline-none focus:ring-2"
                    placeholder="Username" type="text" name="username" id="username">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-19 left-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input autocomplete="off" class="h-12 w-72 rounded-2xl block py-2 pl-11 pr-4 outline-none focus:ring-2"
                    placeholder="Password" type="password" name="password" id="password">

                <button type="submit"
                    class="h-12 w-48 bg-blue-600 block mx-auto rounded-full text-gray-100 hover:ring-2">Sign
                    In</button>
            </div>
            <div><span>Don't have an account? </span>
                <button class="text-blue-600 " id="switch_sign_on">Sign On</button>
            </div>
        </div>
    </div>
    <div id="signon" class="absolute w-full h-full bg-blue-200 bg-opacity-50 transition-all duration-500">
        <div class="flex flex-col h-full justify-around items-center">
            <p class="text-4xl font-sans">Let's Get Start</p>
            <div class="space-y-4 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-7 left-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <input autocomplete="off" class="h-12 w-72 rounded-2xl block py-2 pl-11 pr-4 outline-none focus:ring-2"
                    placeholder="Username" type="text" name="username" id="r_username">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-19 left-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <input autocomplete="off" class="h-12 w-72 rounded-2xl block py-2 pl-11 pr-4 outline-none focus:ring-2"
                    placeholder="Password" type="password" name="password" id="r_password">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-31 left-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                </svg>
                <input autocomplete="off" class="h-12 w-72 rounded-2xl block py-2 pl-11 pr-4 outline-none focus:ring-2"
                    placeholder="Repeat" type="password" name="repeat" id="r_repeat">
                <button type="submit"
                    class="h-12 w-48 bg-blue-600 block mx-auto rounded-full text-gray-100 hover:ring-2 text-lg">Sign
                    In</button>
            </div>
            <div><span>Already have an account? </span>
                <button class="text-blue-600 " id="switch_sign_in">Sign in</button>
            </div>
        </div>
    </div>
</div>
