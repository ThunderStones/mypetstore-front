<!DOCTYPE html>
<html lang="en">
<%= require('./common/header.htm') %>

    <body>
        <%= require('./common/nav.htm') %>
            <div class="h-16 w-0"></div>
            <div class="h-24 bg-slate-100" id="banner">
                <!-- <img src="<%= require('../images/banner.jpg') %>" class="object-cover h-24 mx-auto" alt="banner"> -->
            </div>

            <div id="content" class="w-3/4 mx-auto min-h-screen">
                <div class="cart_box border-2 shadow-md w-full py-4 px-8 space-y-3">
                    <div class="title flex justify-between w-full">
                        <div class="inline-block w-1/2 h-16 leading-16 pl-8 text-blue-600 text-lg">
                            <span class="title_icon bg-blue-500 w-2 h-4">&nbsp;</span>
                            购物车
                        </div>
                        <div class="total  w-1/4  inline-block leading-16 text-xl text-right pr-10">
                            Total : $ <span class="sub_total">1.11</span>
                        </div>

                    </div>

                    <div class="cart_items space-y-4">
                        <div class="cart_item border-2 w-11/12 mx-auto h-64 flex justify-between">
                            <div class="img">
                                <img src="<%= require('../images/dog-sq.jpg') %> " alt=""
                                    class="object-cover h-64 w-64">
                            </div>
                            <div class="item_detail p-4 text-right">
                                <div class="my-3 category_name">
                                    category
                                </div>
                                <div class="my-3 name">
                                    <span class="product">product_name</span>
                                    |
                                    <span class="item">item_name</span>
                                </div>
                                <div class="my-3 product_desciption">
                                    product_desciption
                                </div>

                                <div class="cart-number quantity ">
                                    <button class="cart-number-dec border-2 mx-0 w-6 cursor-pointer">
                                        -
                                    </button>
                                    <div class="cart-input inline-block">
                                        <span class="item_number border-2 w-10 inline-block text-center" min="1"
                                            max="200">1</span>
                                    </div>
                                    <button class="cart-number-inc border-2 mx-0 w-6 cursor-pointer">
                                        +
                                    </button>
                                </div>
                                <div class="my-3 text-lg">$ <span class="sub_total">1.11</span></div>
                                <div class="delete_btn text-right my-3 mt-4">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-6 w-6 inline fill-red-300 cursor-pointer" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="button mx-auto text-center">
                        <button
                            class="cart_submit border-2 py-2 px-4 rounded-3xl bg-blue-600 text-white hover:ring-2 my-4">提交订单</button>
                    </div>
                </div>
            </div>
            <%= require('./common/footer.htm') %>
    </body>

</html>
